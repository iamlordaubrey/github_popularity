<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>GitHub Popularity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <form method="POST" class="col-md-8">
                <div class="search">
                    <input type="text" name="url" class="form-control" placeholder="Enter link to GitHub repository" required>
                    <input type="submit" class="btn btn-primary" value="Check Popularity">
                </div>
            </form>

            <section class="col-md-8">
                {% if errors %}
                    <ul>
                        {% for _, error_value in errors.items() %}
                            <li>{{ error_value }}</li>
                        {% endfor %}
                    </ul>
                {% elif response %}
                    <p>The repo "{{ response.repo }}" is {{ response.message }} with a score of {{ response.score }}</p>
                {% else %}
                    <p>Please enter the link to a GitHub repository</p>
                {% endif %}
            </section>
        </div>
    </div>
</body>
</html>
